<head>
    <title>Meteor upload example</title>
</head>

<body>
{{> upload}}
{{> filelist}}
</body>

<template name="upload">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Select files to upload:</h3>
        </div>
        <div class="panel-body">
            <input name="files" type="file" class="fileUploader" multiple>
        </div>
    </div>
</template>

<template name="filelist">
    <ul class="list">
        {{#each files}}
        <li>{{cfsDownloadButton "FilesFS" class="btn btn-link" content=filename}}</li>
        {{else}}
    </ul>
    No files uploaded.
    {{/each}}
</template>
